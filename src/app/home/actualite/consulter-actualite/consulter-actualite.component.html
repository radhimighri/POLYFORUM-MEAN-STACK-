  <table style="">
  <tr *ngFor="let pub of PubVar">
    <td>
      <header>
      <img src="assets/img/adminlogo.png"  height="70" width="70" class="img-circle" id="logo">
      <div id="datelogo">{{pub.datePub|date:'dd/MM/yyyy'}}</div>
      <div id="timelogo">{{pub.datePub|date:'HH:mm'}}</div>
      <h1>Sujet: {{pub.sujet}}</h1>
      </header>
      <section>
        <p id="text">{{pub.texte}}</p>
      </section>
      <img src="assets/Uploads/docs/{{pub.docPub}}" class="center" alt="{{pub.docPub}}">
    </td>
  </tr>
  </table>
